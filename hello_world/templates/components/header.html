<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<style>
        body {
            font-family: 'Merriweather', serif;
            color: #333;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Work Sans', sans-serif;
        }
        h1 {
            font-weight: 700; 
        }
        p {
            font-weight: 400; 
        }
        .header, .footer {
            background-color: #387272;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header nav a, .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        .header .logo, .footer {
            font-weight: bold;
        }

        .header .logo {
            font-size: 20px; /* Or any size you prefer */
            font-weight: bold;
            margin-bottom: 10px; /* Or any size you prefer */
        }

        nav a {
            color: white; /* Or any color you prefer */
            text-decoration: none; /* Removes the underline */
            margin: 0 15px; /* Or any spacing you prefer */
            font-size: 18px; /* Or any size you prefer */
            transition: color 0.3s ease, text-decoration 0.3s ease; /* Smooth transition for hover effect */
        }

        nav a:hover, nav a:focus {
            color: #4cafaa;
            text-decoration: none; 
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header nav {
                margin-top: 10px;
            }
            .header .logo {
                margin-bottom: 10px;
            }
        }
</style>
